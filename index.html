<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
        name="description"
        content="Primer challenge de Oracle Next Education y Alura con JavaScript, HTML y CSS
            El desafio consiste en construir una pagina web que encripte y desencripte texto que sera ingresado por el usuario y 
            presentarlo en su forma encriptada o desencriptada, el objetivo de este desafio es poner a prueba los conocimientos 
            adquiridos durante el curso Principiante en programación.">
    <link rel="icon" href="img/encryption-data-svgrepo-com.png">
    <link rel="stylesheet" href="Css/reset.css">
    <link rel="stylesheet" href="Css/style.css">
    <title>Encriptador</title>
</head>

<body>
    <div class="div-container-all">
        <header class="cabeza">
            <div class="div-logo">
                <img class="img-logo" src="img/Vector.png" alt="Logo-alura">
            </div>
        </header>

        <main class="main">
            <section class="sec-txta-encrp-desen">
                <div class="div-txta-encrp-desen">
                    <textarea class="txta-encrp-desen"  name="Encriptar-Desencriptar" placeholder="Ingrese el texto aquí" oninput="validateInput()"></textarea>
                </div>
                <div class="condicion">
                    <p>Solo letras minúsculas, sin acentos y sin caracteres especiales</p>
                </div>
                <div class="div-btn">
                    <button class="btn-encriptador" onclick="encriptar()">Encriptar</button>
                    <button class="btn-desencriptador" onclick="descencriptar()">Desencriptar</button>
                </div>
            </section>

            <section class="sec-txta-devolucion">
                <div class="div-img-h2-p">
                    <img class="img-dibujo" src="img/Muñeco.png" alt="Dibujo">
                    
                    <h2 class="titulo-devolucion">Ningún mensaje fue encontrado</h2>
                    
                    <p class="p-devolucion">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

                <div class="div-txta-devolucion-btn">
                    <div class="div-txta-devolucion">
                        <textarea class="txta-devolucion" name="mostrar-resultado" disabled></textarea>
                    </div>

                    <div class="div-btn-copiar">
                        <button class="btn-copiar" onclick="copyToClipboard()">Copiar</button>
                    </div>
                </div>
            </section>
        </main>
        
        <!-- <footer class="pie-de-paguina">
            <h3>Creado por Agustín Castro</h3>
        </footer> -->
    </div>
    <script src="js/funciones.js"></script>
    </body>
</html>
